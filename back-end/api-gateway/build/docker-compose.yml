services:  
  authen-service:
    image: coderbillzay/social-authen-service
    container_name: authen-service
    ports:
      - "${AUTH_PORT}:${AUTH_GRPC}"

  post-server:    
    image: coderbillzay/social-post-service
    container_name: post-service
    ports:
      - "${POST_PORT}:${POST_GRPC}"

  user-server:
    image: coderbillzay/social-user-service
    container_name: user-service
    ports:
      - "${USER_PORT}:${USER_GRPC}"